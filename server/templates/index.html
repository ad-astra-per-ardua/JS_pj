<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        .container {
            display: flex;
        }

        #map {
            flex: 1;
            height: 95vh;
            position: relative;
            width: 80%;
        }
        .restaurant-item {
            border: 1px solid #ddd;
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            transition: box-shadow 0.3s;
        }
        #restaurantsContainer {
            margin: 20px;
        }


        .restaurant-item:hover {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }


        .dynamic-list {
            width: 20%;
            height: 95vh;
            overflow-y: auto;
            background-color: #f0f0f0;
        }

        .filter-container {
            margin: 10px;
        }

        .pagination-container {
            margin: 10px;
            text-align: center;
        }

        .pagination-container a, .pagination-container span {
            margin: 0 5px;
        }
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../static/container_define.js"></script>
    <title>Javascript Project</title>
</head>
<body>
    <div class="container">
        <div id="map" tabindex="0"></div>
        <div class="dynamic-list">
            <div class="filter-container">
                <select id="districtSelect" onchange="filterRestaurants()">
                    <option value="">전체보기</option>
                    <option value="남구">남구</option>
                    <option value="서구">서구</option>
                    <option value="북구">북구</option>
                    <option value="동구">동구</option>
                    <option value="달서구">달서구</option>
                    <option value="수성구">수성구</option>
                </select>
            </div>
            <div id="restaurantsContainer">
            </div>
            <div id="paginationContainer" class="pagination-container">
            </div>

    </div>
    <!-- 네이버 지도 API 호출 스크립트 -->
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId={{ NAVER_API_KEY_ID }}"></script>
    <script src="../static/main_script.js"></script>
    <script>
        var naverApiKey = '{{ NAVER_API_KEY_ID }}';
    </script>
</body>
</html>
